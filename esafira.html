						<table class="table table-striped quebra-pagina" v-for="changelog of changelogs">
							<thead class="thead-dark">
                                <tr>
                                    <th colspan="4">
                                        <div class="row">
                                            <div class="col">
                                                <h1> {{ message }}<small><span class="badge badge-secondary">{{changelog.versao_num}}</span></small></h1>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col">
                                                <small><span class="badge badge-primary">{{titulo}}</span></small>
                                                <small><span class="badge badge-dark">{{changelog.versao_num}}</span></small>
                                                <small><span class="badge badge-primary">{{changelog.build}}</span></small>
                                                <small><span class="badge badge-danger">QTD: {{changelog.chamados.length}}</span></small>
                                            </div>
                                        </div>
                                    </th>
                                </tr>
								<tr>
									<th scope="col">Prioridade</th>
									<th scope="col">Pacote</th>
									<th scope="col">Chamado</th>
									<th scope="col">Chamado_Nome</th>
								</tr>
							</thead>
							<tbody>
								<tr v-if="!changelog.chamados" class="bg-warning">
									<td colspan="4">
										<span style="font-weight: bold;text-align: center;">
											Registro encontrado!
										</span> 
									</td>
								</tr>
								<tr v-for="chamado of changelog.chamados" >
									<td scope="row">{{chamado.Prioridade}}</td>
									<td>{{chamado.Pacote}}</td>
									<td>
										<a target="_blank" v-bind:href="'https://atendimento.abaco.com.br/glpi/front/ticket.form.php?id=' + chamado.Chamado">
											{{chamado.Chamado}}
										</a>                    
									</td>
									<td>{{chamado.Chamado_Nome}}</td>
								</tr>
							</tbody>
						</table>
					<!-- </div>            
				</div> -->
			</div>
        </div>
